
<h1 mat-dialog-title>Create a project</h1>
<div mat-dialog-content>
    <mat-form-field class="example-full-width" appearance="standard" style="width: 600px; max-width: 100%;" >
        <mat-label>Project name</mat-label>
        <input matInput #message maxlength="64" autocomplete="off">
        <mat-hint align="end">{{message.value.length}} / 64</mat-hint>
    </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button (click)="onOkClick(message.value)" [disabled]="message.value.trim().length <= 0">Ok</button>
</div>
