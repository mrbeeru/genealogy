
<div class="container-fluid">
    <div class="row">
        <div class="d-flex justify-content-between w-100 align-items-center pr-4 pl-4 pt-3 pb-2" style="border-bottom: 1px solid #DDD;">
            <span style="font-size: large;">Projects</span>
            <div>
                <button mat-button (click)="createProject()">
                    <span class="material-icons-outlined" style="font-size: 18px;">add_box</span>
                    Create Project
                </button>
            </div>
        </div>
    </div>
    <div class="row" >  
        <div class="col-md-6 col-xl-3" *ngFor="let project of projects">
            <div class="mat-elevation-z2 m-2 p-3" style="background-color: white; border-radius: 8px;" [routerLink]="'/project/' + project.id">
                <div style="color: #3c4043;font-size: .875rem; font-weight: 500;">
                    {{project.name}}
                </div>

                <div style="color: #5f6368; font-size: .75rem;">
                    {{project.memberCount}} {{project.memberCount == 1 ? "member" : "members"}} Â· {{project.visibility | titlecase}}
                </div>
            </div>
        </div>
    </div>
</div>
