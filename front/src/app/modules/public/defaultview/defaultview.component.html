
<div style="overflow: hidden; position: fixed;">
    <div (mousewheel)="zoom($event)" (mousemove)="mouseMove($event)" (mousedown)="mouseDown($event)" (mouseup)="mouseUp($event)" id="test" style="user-select: none; width: 100vw; height: 100vh" [ngStyle]="{'cursor': isDraggin ? 'move' : 'default'}"></div>
</div>



<div class="d-flex" style="position: fixed; right: 0; top: 0">
    <div> 
        <button mat-raised-button (click)="drawer.toggle()"> 
            <mat-icon *ngIf="drawer.opened">menu_close</mat-icon> 
            <mat-icon *ngIf="!drawer.opened">menu_open</mat-icon> 
        </button>
    </div>  
    <mat-drawer-container style="height: 100vh; background-color: white;">
        <mat-drawer #drawer position="end" mode="side" opened="true">
            <div class="container-fluid">
                <div class="row">
                    <div class="col">
                        <mat-label style="white-space: nowrap;">Text size: {{segmentTextSize}}</mat-label>
                        <mat-slider class="w-100" [(ngModel)]="segmentTextSize" (change)="redraw()"  thumbLabel tickInterval="1" step="1" min="10" max="32" aria-label="units"> </mat-slider>
                        <mat-label style="white-space: nowrap;">Pixels per segment: {{segmentLength}}</mat-label>
                        <mat-slider class="w-100" [(ngModel)]="segmentLength" (change)="redraw()"  thumbLabel tickInterval="5" step="5" min="5" max="200" aria-label="units"> </mat-slider>
                        <!-- <mat-label style="white-space: nowrap;">Years per segment: {{resolution}}</mat-label>
                        <mat-slider class="w-100" [(ngModel)]="resolution" (change)="redraw()"  thumbLabel  step="5" min="5" max="100" aria-label="units"> </mat-slider>
                     -->
                        <mat-form-field appearance="fill">
                            <mat-label>Select an option</mat-label>
                            <mat-select [(value)]="resolution" (valueChange)="redraw()" [compareWith]="resolutionCmpWith">
                              <mat-option [value]="1">1 Year</mat-option>
                              <mat-option [value]="5">5 Years</mat-option>
                              <mat-option [value]="10">10 Years</mat-option>
                              <mat-option [value]="20">20 Years</mat-option>
                            </mat-select>
                          </mat-form-field>
                    
                    </div>
                </div>
            </div>
        </mat-drawer>
    </mat-drawer-container>
</div>
